<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "20%,60%,20%">
      <frame name = "top" src = "https://en.wikipedia.org/wiki/HTML" />
      <frame name = "main" src = "https://en.wikipedia.org/wiki/Java" />
      <frame name = "bottom" src = "https://en.wikipedia.org/wiki/CSS" />
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
